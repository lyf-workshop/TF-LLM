# @package _global_
# Post-training evaluation configuration for ZebraLogic test set (30 medium difficulty)
# Uses the enhanced agent after Training-Free GRPO practice
# Temperature 0.3 for evaluation
defaults:
  - /agents/practice/logic_practice_zebralogic_optimized_normalverify_agent@agent
  - _self_

exp_id: "zebralogic_practice_medium30_normalverify"

data:
  dataset: "ZebraLogic-Test-30-Medium"  # 30 medium difficulty test samples

concurrency: 8  # Reduced concurrency to avoid API throttling
pass_k: 32      # Generate 32 rollouts per question for pass@32 evaluation

verify_filename: "logic.py"
verify_func_name: "verify_func"
