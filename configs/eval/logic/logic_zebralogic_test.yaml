# @package _global_
# Baseline evaluation configuration for ZebraLogic test set
# Uses the baseline agent (before Training-Free GRPO practice)
# Temperature 0.3 for evaluation
defaults:
  - /agents/practice/logic_agent_zebralogic@agent
  - _self_

exp_id: "logic_zebralogic_test_eval"

data:
  dataset: "ZebraLogic-Test-30"  # Test set (30 samples, medium difficulty)

concurrency: 128
pass_k: 32

verify_filename: "logic.py"
verify_func_name: "verify_func"

