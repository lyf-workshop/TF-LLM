# @package _global_
defaults:
  - /agents/practice/korgym_practice_agent@agent  # Use the enhanced agent after practice
  - _self_

exp_id: "korgym_practice_eval"

# Evaluation dataset configuration
# Use the same seeds (1-50) as baseline for fair comparison
data:
  dataset: "KORGym-Eval-50"  # Same dataset as baseline
  type: "single"

# Evaluation settings
concurrency: 32  # Parallel evaluation processes
pass_k: 1  # Single attempt per game instance

# Verification function settings
verify_filename: "korgym.py"
verify_func_name: "verify_func"

# KORGym specific settings
korgym:
  enabled: true
  game_host: "localhost"
  game_port: 8775
  max_rounds: 100  # Maximum rounds for multi-turn games
  timeout_per_game: 600  # 10 minutes timeout per game

