# @package _global_
defaults:
  - /agents/practice/alphabetical_sorting_practice_agent@agent
  - _self_

exp_id: "alphabetical_sorting_practice_eval"

# Evaluation dataset configuration (same as baseline)
data:
  dataset: "KORGym-AlphabeticalSorting-Eval-50"
  type: "single"

# Evaluation settings
concurrency: 32
pass_k: 1

# Verification function settings
verify_filename: "korgym.py"
verify_func_name: "verify_func"

# KORGym specific settings
korgym:
  enabled: true
  game_name: "22-alphabetical_sorting"
  game_host: "localhost"
  game_port: 8776
  level: 3
  max_rounds: 1
  timeout_per_game: 300

