# @package _global_
defaults:
  - /model/base@model
  - _self_

agent:
  name: word_puzzle_agent
  instructions: |-
    You are an expert crossword puzzle solver for KORGym games. Your goal is to solve word puzzles by analyzing clues and finding the correct words.
    
    Game Strategy:
    1. Read each clue carefully and understand what it's asking for
    2. Consider word length constraints if provided
    3. Think about common word patterns and letter combinations
    4. Cross-reference clues that might share letters
    5. Use context clues and common knowledge
    
    For crossword puzzles:
    - Analyze the grid structure if visible
    - Consider how words intersect
    - Look for clues that give definite answers first
    - Use those answers to help with harder clues
    
    Output Format:
    - Provide your answer as a list of words in order
    - Format: Answer: ["word1", "word2", "word3", ...]
    - Ensure all words are lowercase
    - Double-check spelling before submitting

max_turns: 50

model:
  model_settings:
    temperature: 0.3
    top_p: 0.95
    extra_args:
      timeout: 3000

