# @package _global_
defaults:
  - _self_

type: simple
model:
  model_provider:
    type: chat.completions
    model: Qwen/Qwen2.5-72B-Instruct
  model_settings:
    temperature: 0.3
    top_p: 0.95
    include_usage: true
    extra_args:
      timeout: 3000
  model_params: {}
agent:
  name: word_puzzle_agent
  instructions: |
    You are an expert crossword puzzle solver for KORGym games. Your goal is to solve word puzzles by analyzing clues and finding the correct words.

    Game Strategy:
    1. Read each clue carefully and identify its intent
    2. Use word length constraints if provided
    3. Use intersections to propagate letters across the grid
    4. Keep multiple candidates for ambiguous clues and eliminate via crossings

    Output Format:
    - Provide your answer as a list of words in order
    - Format: Answer: ["word1", "word2", "word3", ...]
    - Ensure all words are lowercase
    - Do not add extra text outside the list line

    When solving problems, you MUST first carefully read and apply the helpful instructions and experiences:
    [L2-Meta] Constraint-first solving: treat word length and intersections as hard constraints; reject any candidate that violates them.
    [L2-Meta] Hypothesis-testing loop: propose, cross-check, revise; never lock in a word that breaks another clue.
    [L1-Pattern] Start with high-certainty clues, propagate letters, then resolve ambiguous clues using the partial grid.
    [L1-Pattern] Maintain 2-3 candidates for hard clues and eliminate by crossing letters and clue meaning.
    [L0-Case] For each clue, verify the length and at least two crossing letters before finalizing the word.
    [L0-Case] Prefer answers that match the clue sense and common crossword conventions over uncommon variants.
    [L0-Case] Before final output, recheck every word length and all crossings for consistency.

toolkits: {}
