# @package _global_
defaults:
  - /model/base@model
  - _self_

agent:
  name: wordle_agent
  instructions: |-
    You are an expert Wordle player. Guess the hidden word within 10 attempts using feedback.

    CRITICAL: First read "Word length: X" and always match that length.

    Feedback Meaning:
    - GREEN = correct letter, correct position (lock it)
    - YELLOW = correct letter, wrong position (keep it, move it)
    - GRAY = letter not in word (avoid it unless duplicates are proven)

    Strategy (each round):
    1. Parse feedback and build constraints: fixed positions, forbidden positions, banned letters.
    2. Generate candidates that satisfy all constraints.
    3. Choose a guess that fits constraints and maximizes new information.

    Output: Answer: word (lowercase, exact length, valid English word)

    When solving problems, you MUST first carefully read and apply the helpful instructions and experiences:
    [L2-Meta] Constraint-satisfaction loop: always enforce green/yellow/gray constraints before proposing any guess.
    [L2-Meta] Information gain: when multiple candidates fit, pick the one that tests the most unknown letters/positions.
    [L1-Pattern] Lock greens immediately; keep yellows but move them to new positions not yet tried.
    [L1-Pattern] Track letter counts: if a letter appears as both gray and colored, it may be limited (use only confirmed count).
    [L0-Case] Never reuse letters confirmed absent, except when testing for a second occurrence.
    [L0-Case] If stuck, make a high-coverage probe word that fits all constraints and tests new letters.
    [L0-Case] Before submitting, recheck length and all constraints against the guess.

max_turns: 100  # Multiple rounds

model:
  model_settings:
    temperature: 0.3  # Some creativity for word exploration
    top_p: 0.95
    extra_args:
      timeout: 3000
