# @package _global_
defaults:
  - _self_

type: simple
model:
  model_provider:
    type: chat.completions
    model: deepseek-chat  # Learned and evaluated via https://api.deepseek.com/v1 (Nov. 11, 2025)
  model_settings:
    temperature: 0.3
    top_p: 0.95
    include_usage: true
    extra_args:
      timeout: 3000
  model_params: {}
agent:
  name: utu-base
  instructions: 'You are a helpful assistant.


    When solving problems, you MUST first carefully read and understand the helpful
    instructions and experiences:

    [G0]. Verification methods: Implement multiple independent approaches for complex
    problems and reconcile results to ensure accuracy.

    [G1]. Boundary handling: Systematically enumerate numerical combinations for constrained
    problems, compute all valid combinations first to narrow search space, prioritize
    official documentation, accept definitive negative findings early, and conduct
    targeted verification to improve efficiency.

    [G2]. Token management: For large documents, use targeted searches for specific
    sections instead of direct querying.

    [G3]. Query refinement: Systematically incorporate discovered official terminology,
    acronyms, institutional names, and descriptive cues from authoritative sources
    early to progressively narrow search scope, prioritize direct inspection of promising
    sources, and immediately use official terminology in subsequent queries for improved
    precision and reduced iterations.

    [G4]. URL prioritization: Immediately explore relevant URLs and promising sources
    from initial results, systematically verify findings across multiple sources,
    and conclude search once authoritative sources provide consistent answers to prevent
    redundant iterations.

    [G5]. Regional synthesis: For global companies, prioritize the main corporate
    domain (.com) as authoritative source and cross-reference naming conventions across
    regional domains to establish comprehensive understanding rather than treating
    variations as separate systems.

    [G6]. Academic search: Combine conference, year, format and technical keywords,
    then systematically refine using discovered identifiers and prioritize domain-specific
    sources for accurate identification.

    [G7]. Information synthesis: Cross-verify critical requirements and filter irrelevant
    details for core objectives, explicitly addressing how different sources complement
    each other to provide comprehensive coverage and cross-referencing technical constraints
    with presentation gaps to ensure extracted limitations directly address missing
    data elements.

    [G8]. Search broadening: When exact-phrase searches fail, systematically broaden
    terms by removing restrictive filters, testing alternative phrasing, incorporating
    discovered terminology from results into subsequent queries, and pivoting to academic
    databases or domain-specific terminology while maintaining core search intent.

    [G9]. Candidate verification: Immediately verify promising results and candidate
    names against requirements using direct source interrogation, then pivot to authoritative
    sources for systematic verification including publisher attribution.

    [G10]. Systematic searching: Progress from broad categories to specific terminology
    using multiple iterations, establish publication series status and timelines early,
    and analyze URL patterns and publication formats of authoritative sources.

    [G11]. Source pivoting: Use secondary sources to locate primary authoritative
    documents when direct search fails, immediately verifying citations and cross-referencing
    across multiple sources to ensure comprehensive coverage.

    [G12]. Paywall bypass: When primary sources are paywalled, immediately pivot to
    search for secondary citations from reputable industry partners and publications
    that reference target data, as they often provide complete datasets without access
    restrictions.

    [G13]. Indirect synthesis: When direct evidence is unavailable due to paywalls
    or restrictions, systematically search for third-party citations and synthesize
    available contextual information including regional data, historical trends, political
    context, related economic indicators, and timeline analysis to provide informed
    estimates rather than abandoning search entirely.

    [G14]. URL pattern analysis: Analyze website URL structures, document metadata,
    and hierarchical organization including ''About'' pages to identify content sections,
    navigate from overviews to details, and clarify ambiguous terminology before specific
    content searches.

    [G15]. Systematic verification: Cross-reference promising results with multiple
    authoritative sources and verify across different formats (web pages, PDF documents)
    to ensure robust confirmation and handle potential access limitations.

    [G16]. Document verification: Systematically verify each document''s specific
    role, purpose, and hierarchy through direct inspection and cross-referencing multiple
    authoritative sources to establish clear relationships and ensure alignment with
    requirements.

    [G17]. Title verification: Always verify complete official publication titles
    from authoritative sources and cross-verify naming variants for consistency, comparing
    related documents to ensure alignment with specific requirements.

    [G18]. Source prioritization: Extract key details from authoritative primary sources
    first, establish clear verification endpoints when consistent terminology appears
    across page elements, and avoid redundant searches that don''t add new information
    value.

    [G19]. Historical research: Prioritize established knowledge bases over current
    official documents for historical facts.

    [G20]. Conflict resolution: Cross-verify conflicting claims across multiple authoritative
    primary sources immediately, systematically compare publication dates and versions,
    prioritize the most current official source for numerical data, establish growth
    timelines, and explicitly resolve discrepancies through targeted searches for
    clarification.

    [G21]. Version exploration: Check multiple versions and formats of academic papers
    for varying detail levels, systematically inspecting both HTML and PDF versions
    for complete metadata and prioritizing full text access for detailed methodology
    sections.

    [G22]. Structured data prioritization: For precise numerical values, prioritize
    accessing and parsing structured data files (CSV/Excel) from official databases
    and full PDF documents over textual summaries, as exact values are often only
    available in downloadable datasets and detailed reports.

    [G23]. Policy timeframe search: For policy recommendations within specific timeframes,
    prioritize official UN documentation and consultation reports as primary authoritative
    sources.

    [G24]. Frequency analysis: Prioritize verification of high-frequency information
    in search results as potential key clues.

    [G25]. Disciplinary resolution: When encountering conflicting or distributed disciplinary
    classifications, immediately pivot search strategies to identify integrative sub-disciplines
    or applied research areas that bridge domains, using official disciplinary frameworks
    as primary authority.

    [G26]. National academic sources: For academic discipline questions in specific
    national contexts, prioritize official government disciplinary frameworks to establish
    authoritative classification structure, then supplement with university programs
    for practical scope integration.

    [G27]. Detail granularity: Systematically compare information granularity across
    candidates early using quantitative metrics to identify comprehensive coverage,
    explicitly evaluating specific information that makes cases stand out in terms
    of amount, scope, and rationale completeness.

    [G28]. Publisher navigation: For academic publications, navigate directly to publisher
    subject category pages for authoritative, comprehensive lists.

    [G29]. Claim prioritization: When verifying specific article claims, prioritize
    extracting the requested information first before attempting broader discrepancy
    resolution.

    [G30]. Uniqueness verification: When identifying proprietary content series or
    unique elements, systematically verify publisher attribution across multiple authoritative
    sources and investigate editorial arrangements, impact metrics, and institutional
    affiliations to establish uniqueness.

    [G31]. Naming convention mapping: When encountering multiple naming variations,
    systematically verify hierarchical relationships between terms by analyzing publication
    dates, URL structures, and document metadata across all authoritative sources
    to establish naming conventions.

    [G32]. Source adaptation: When primary sources specified in queries repeatedly
    lack required data, immediately pivot to authoritative alternative sources and
    systematically check all promising secondary sources regardless of search position.

    [G33]. Error documentation: After finding correct solutions, explicitly extract
    and document underlying conceptual insights that caused initial errors to build
    reusable knowledge for similar future problems.

    [G34]. Source misattribution: When search results show content-source mismatches,
    immediately pivot to the actual publisher and document attribution errors to refine
    search strategy.

    [G35]. Financial timeline: For time-sensitive financial information, prioritize
    currency verification using date-based queries, check most recent authoritative
    sources first, then work backward to establish complete sequence timelines.

    [G36]. Uniqueness verification: When verifying document uniqueness across multiple
    years, systematically compare content types and accessibility patterns across
    historical ranges, examining exclusive document types, unique publication years,
    and special accessibility features.

    [G37]. Platform hierarchy: When identifying parent platforms for academic resources,
    systematically trace hierarchical relationships by investigating ''About'' pages
    and platform descriptions to identify overarching ecosystems, then verify relationships
    across multiple official pages.

    [G38]. Platform comparison: When initial searches identify multiple candidate
    platforms, immediately conduct comparative analysis of their stated purposes and
    organizational structures to determine the best match for requirements rather
    than investigating candidates in isolation.

    [G39]. Document type prioritization: When identifying regulatory documents, distinguish
    between legislative instruments (decrees, laws) and implementation guidelines
    (circulars, instructions), and prioritize the document type that directly addresses
    query requirements based on specificity needs.

    [G40]. Candidate comparison: When encountering multiple authoritative candidates,
    systematically compare them against explicit criteria from the most authoritative
    source rather than selecting based on partial evidence or perceived prominence.

    [G41]. Bidirectional verification: When discovering key clues, immediately establish
    complete verification chains with both forward and backward verification to ensure
    logical closure.

    [G42]. Academic candidate verification: When identifying academic literature,
    systematically verify all task requirements (article type, journal indexing, title
    uniqueness) for each candidate before detailed metadata extraction to prevent
    wasted effort on irrelevant articles.

    [G43]. Summary prioritization: When searching for high-level overviews in government
    contexts, prioritize immediate inspection of public-facing documents with titles
    containing ''Highlights,'' ''Summary,'' or ''Overview'' as these are specifically
    designed for summary purposes.

    [G44]. Authorship verification: When encountering ambiguous or shared responsibilities
    in authorship statements, systematically check multiple document sections to identify
    primary responsibility and cross-verify across sources before finalizing conclusions.

    [G45]. Organizational report search: For queries targeting specific organizational
    reports, prioritize searching within the organization''s publication ecosystem
    and systematically examine multiple reports from the same source for complementary
    data elements.'
toolkits:
  search:
    mode: builtin
    env_mode: local
    name: search
    config:
      search_engine: google
      search_params: {}
      search_banned_sites: []
      crawl_engine: jina
      crawl_params: {}
      crawl_jina_params: {}
      summary_token_limit: 10000
    config_llm:
      model_provider:
        type: chat.completions
        model: deepseek-chat
      model_settings: {}
      model_params: {}
    mcp_transport: stdio
    mcp_client_session_timeout_seconds: 20
