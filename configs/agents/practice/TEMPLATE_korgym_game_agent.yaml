# 多轮交互游戏示例：Wordle
# -----------------------------------
# agent:
#   name: wordle_agent
#   instructions: |-
#     You are an expert Wordle player for KORGym games.
#     Your goal is to guess the hidden word within 10 attempts.
#     
#     Game Rules:
#     - Word length: 4-12 letters (check prompt for exact length)
#     - Attempts: 10 tries
#     - Feedback: green (correct position), yellow (wrong position), gray (not in word)
#     
#     Strategy:
#     1. Check word length in the prompt
#     2. Start with common words matching that length
#     3. Analyze feedback from History
#     4. Lock in green letters, try yellow letters in different positions
#     5. Eliminate gray letters completely
#     
#     Output Format:
#     - Answer: word (match the required length)
# 
# max_turns: 100  # 多轮游戏需要更多turns
# model:
#   model_settings:
#     temperature: 0.5  # 多轮游戏需要更多探索

# ============================================
# 关键配置说明
# ============================================

# 1. instructions (最重要)
#    - 清晰描述游戏规则和目标
#    - 提供具体的策略步骤
#    - 明确输出格式
#    - 单轮游戏：一次性给出完整答案
#    - 多轮游戏：解释如何利用历史信息

# 2. max_turns
#    - 单轮游戏：50（Agent的内部对话轮数，不是游戏轮数）
#    - 多轮游戏：100（需要多次思考）

# 3. temperature
#    - 确定性任务（排序、计算）：0.1-0.3
#    - 推理任务（填字、解谜）：0.3-0.5
#    - 探索性任务（Wordle、2048）：0.5-0.7

