# KORGym Game Agent Configuration Template
# ============================================
#
# 用途：为KORGym游戏创建Agent配置
#
# 使用方法：
# 1. 复制此文件并重命名（例如：my_game_agent.yaml）
# 2. 修改下面带 [MODIFY] 标记的部分
# 3. 根据游戏类型编写合适的instructions
# 4. 在eval配置中引用此Agent

# @package _global_
defaults:
  - /model/base@model  # 使用基础模型配置
  - _self_

agent:
  name: your_game_agent  # [MODIFY] Agent名称
  
  instructions: |-
    # [MODIFY] 编写详细的游戏策略说明
    
    You are an expert at playing [GAME_NAME] for KORGym games.
    Your goal is to [DESCRIBE_GOAL].
    
    Game Rules:
    - [RULE_1]
    - [RULE_2]
    - [RULE_3]
    
    Strategy:
    1. [STRATEGY_STEP_1]
    2. [STRATEGY_STEP_2]
    3. [STRATEGY_STEP_3]
    
    Output Format:
    - Format: Answer: YOUR_ANSWER
    - [SPECIFIC_FORMAT_REQUIREMENTS]

max_turns: 50  # Agent最大对话轮数（单轮游戏用50，多轮游戏用100）

model:
  model_settings:
    temperature: 0.3  # [MODIFY] LLM温度
                      # - 确定性任务（排序）: 0.1-0.3
                      # - 创造性任务（Wordle）: 0.5-0.7
                      # - 推理任务（Word Puzzle）: 0.3-0.5
    top_p: 0.95
    extra_args:
      timeout: 3000  # 请求超时（毫秒）

# ============================================
# 游戏类型示例
# ============================================

# 单轮推理游戏示例：Word Puzzle (Crossword)
